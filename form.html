<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prosto One', Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        header nav {
            background: #8B0000;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
        }

        main p {
            font-size: 16px;
            color: #cccccc;
            text-align: center;
            margin-bottom: 40px;
        }

        section {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 12px;
            padding: 30px;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background: #333;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Prosto One', Arial, sans-serif;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        input[type="radio"] + label,
        input[type="checkbox"] + label {
            display: inline;
            margin-right: 20px;
            font-weight: normal;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"],
        input[type="reset"] {
            background: #8B0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Prosto One', Arial, sans-serif;
            margin-right: 10px;
        }

        input[type="reset"] {
            background: #444;
        }

        input[type="submit"]:hover {
            background: #a52a2a;
        }

        input[type="reset"]:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            main {
                padding: 0 15px;
                margin: 20px auto;
            }
            
            section {
                padding: 20px;
            }
            
            input[type="submit"],
            input[type="reset"] {
                display: block;
                margin: 10px auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav id="navi" style="background-color: #8B0000; padding: 15px; text-align: center;">
            <a href="main.html" class="nav-link" style="color: white; margin: 0 10px; text-decoration: none;">Главная</a>
            <a href="genres.html" class="nav-link" style="color: white; margin: 0 10px; text-decoration: none;">По жанрам</a>
            <a href="https://www.kinopoisk.ru" target="_blank" style="color: white; margin: 0 10px; text-decoration: none;">Кинопоиск</a>
            <a href="sub.html" class="nav-link" style="color: white; margin: 0 10px; text-decoration: none;">Подписки</a>
            <a href="form.html" target="_self"><img height="70px" src="./pics/form pic.png"></a>
        </nav>
    </header>

    <main>
        <h1>Поделитесь вашими впечатлениями</h1>
        <p>Если вы посмотрели какой-либо сериал/фильм с нашего сайта, пожалуйста, заполните небольшую форму.</p>

        <section>
            <form action="https://formsubmit.co/troyakovaat@gmail.com" method="POST" target="_self">

                <p>
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" value="Брэд" required>
                    <input type="hidden" name="user_id" value="12345">
                </p>

                <p>
                    <label for="last_name">Ваша фамилия:</label>
                    <input type="text" id="last_name" name="last_name" value="Питт" required>
                </p>

                <p>
                    <label for="age">Ваш возраст:</label>
                    <input type="number" id="age" name="age" min="0" max="120" value="18">
                </p>

                <p>
                    Ваш пол:
                    <input type="radio" id="sex_f" name="sex" value="f">
                    <label for="sex_f">Женский</label>
                    <input type="radio" id="sex_m" name="sex" value="m">
                    <label for="sex_m">Мужской</label>
                    <input type="radio" id="sex_o" name="sex" value="other" checked>
                    <label for="sex_o">Другой</label>
                </p>
                
                <p>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" value="Введите пароль" required>
                </p>

                <p>
                    <label for="art">Артикул сервиса:</label>
                    <input type="text" id="art" name="art" value="150307" maxlength="10" required>
                </p>

                <p>
                    <label for="group">Группа:</label>
                    <select name="group">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>

                <p>
                    <label for="phone">Мобильный телефон:</label>
                    <input type="tel" id="phone" name="phone" value="+7(900)000-00-00">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="example@example.ex">
                </p>

                <p>
                    Жанр:<br>
                    <input type="checkbox" id="genre_drama" name="genre" value="drama" checked>
                    <label for="genre_drama">Драма</label>
                    <input type="checkbox" id="genre_comedy" name="genre" value="comedy">
                    <label for="genre_comedy">Комедия</label>
                    <input type="checkbox" id="genre_fantasy" name="genre" value="fantasy">
                    <label for="genre_fantasy">Фэнтези</label>
                </p>

                <p>
                    <label for="message">Ваши впечатления:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40">Введите текст здесь</textarea>
                </p>

                <p>
                    <label for="date">Дата отправки формы:</label>
                    <input type="date" id="date" name="date">
                </p>

                <p>
                    <input type="reset" name="Reset" value="Сбросить">
                    <input type="submit" name="send" value="Отправить">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
